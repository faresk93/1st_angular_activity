<li [ngClass]="{
'list-group-item my-2 py-3': true,
'list-group-item-success': reactions > 0,
'list-group-item-danger': reactions < 0,
'list-group-item-light': reactions === 0

}"
>
    <div class="d-flex justify-content-between">
        <h4>Titre du post: {{postTitle}}</h4>
        <span>{{postDate | date: "dd/M/yyyy, hh:mm a"}}</span>
    </div>

    <p>{{postContent}}</p>

    <button
            (click)="onLoveIt()"
            class="btn btn-success mx-1">Love It
    </button>

    <button
            (click)="onHateIt()"
            class="btn btn-danger mx-1">Don't Love It
    </button>

    <span *ngIf="reactions">Likes: {{reactions}}</span>
</li>
